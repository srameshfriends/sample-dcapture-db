<div class="container">
    <div id="form-div" class="row">
        <div class="mx-auto manage-max">
            <div class="card">
                <div class="card-header">
                    <span id="actionBack">
                        <i class="fas fa-arrow-left icon-blue"></i>
                    </span>
                    <span data-locale="project" class="ml-3"></span>
                    <span class="float-right" id="actionClose">
                        <i class="fas fa-times icon-blue"></i>
                    </span>
                </div>
                <div class="card-body">
                    <form data-id="project" data-type="form" method="post" role="form">
                        <input type="hidden" data-id="project.id" data-type="hidden">
                        <input type="hidden" data-id="project.rev" data-type="hidden">
                        <div class="form-group">
                            <label data-locale="project.code" class="form-control-label"></label>
                            <input data-id="project.code" data-type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label data-locale="project.name" class="form-control-label"></label>
                            <input data-id="project.name" data-type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label data-locale="project.status" class="form-control-label"></label>
                            <input data-id="project.status" data-type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <button id="actionSave" data-locale="actionSave" class="btn btn-outline-primary"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="list-div">
        <div class="row">
            <div class="d-inline">
                <button id="actionCreate" data-locale="actionCreate" class="btn btn-primary"></button>
            </div>
            <div class="form-inline ml-2">
                <input id="searchText" placeholder="Search" class="form-control mr-sm-2" type="text"
                       aria-label="Search">
                <div class="btn-group" role="group">
                    <button id="actionSearch" class="btn btn-outline-info" type="button">
                        <i class="fas fa-search icon-blue"></i>
                    </button>
                    <button id="actionPrevious" class="btn btn-outline-info" type="button">
                        <i class="fas fa-chevron-left icon-blue"></i>
                    </button>
                    <button id="actionNext" class="btn btn-outline-info" type="button">
                        <i class="fas fa-chevron-right icon-blue"></i>
                    </button>
                </div>
                <label id="pagingInfo" class="btn  ml-2">-</label>
                <div class="btn-group" role="group">
                    <button id="actionDelete" data-locale="actionDelete" class="btn btn-outline-danger"></button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <table class="table table-bordered">
                <thead data-id="projectList">
                <tr>
                    <th data-type="selectable" width="40px"></th>
                    <th data-type="link" data-id="projectList.code" data-locale="project.code"></th>
                    <th data-type="text" data-id="projectList.name" data-locale="project.name"></th>
                    <th data-type="text" data-id="projectList.status" data-locale="project.status"></th>
                </tr>
                </thead>
                <tbody data-id="projectList">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function ProjectView() {
        let self = this;
        self.getId = function () {
            return "project";
        };
        self.formDiv = $("#form-div");
        self.listDiv = $("#list-div");
        self.model = {name: "project"};
        self.paging = {limit: 10, start: 0, totalRecords: 0, isPrevious: false, isNext: false, sortList: []};
        self.paging.previous = $("#actionPrevious");
        self.paging.info = $("#pagingInfo");
        self.paging.next = $("#actionNext");
        self.dataGrid = new DataTable({name: "projectList"});
        self.dataGrid.onChange(function (eventId, name, data) {
            if ("click" === eventId) {
                self.showFormView();
                self.form.setValue(data);
            }
        });
        self.showListView = function () {
            $("#form-div").hide();
            $("#list-div").show();
        };
        self.showFormView = function () {
            $("#list-div").hide();
            $("#form-div").show();
        };
        self.setPaging = function (obj) {
            let startIdx = obj.start + 1, endIdx = obj.start + obj.length, currentCount;
            self.paging.isPrevious = true;
            self.paging.isNext = true;
            if (0 === obj.length && 0 === obj.totalRecords) {
                self.paging.info.text(" - ");
            } else {
                self.paging.info.text(startIdx + " - " + endIdx + " of " + obj.totalRecords);
            }
            if (0 === obj.start) {
                self.paging.isPrevious = false;
            }
            currentCount = obj.start + obj.length;
            if (obj.totalRecords <= currentCount) {
                self.paging.isNext = false;
            }
        };
        self.search = function (req) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/project/search",
                data: JSON.stringify(req),
                error: function (err) {
                    MessageDialog.show(err.responseText);
                },
                success: function (data) {
                    const model = self.model.name;
                    self.dataGrid.setData(data[model]);
                    self.setPaging(data);
                }
            });
        };
        self.getSearchRequest = function (start) {
            self.paging.start = 0 > start ? 0 : start;
            let req = {name: self.model.name, start: start, limit: self.paging.limit};
            req.searchText = $("#searchText").val().trim();
            return req;
        };
        self.onSave = function (data) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/project/save",
                data: JSON.stringify(data),
                error: function (err) {
                    MessageDialog.show(err.responseText);
                },
                success: function () {
                    self.showListView();
                    self.search(self.getSearchRequest(self.paging.start));
                }
            });
        };
        self.onDelete = function (data) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/project/delete",
                data: JSON.stringify(data),
                error: function (err) {
                    MessageDialog.show(err.responseText);
                },
                success: function () {
                    self.search(self.getSearchRequest(self.paging.start));
                }
            });
        };
        self.form = new FormBinder(self.model);
        $("#actionSave").on("click", function (evt) {
            evt.preventDefault();
            self.onSave([self.form.getValue()]);
        });
        self.paging.previous.on("click", function () {
            if (self.paging.isPrevious) {
                let req = self.getSearchRequest(self.paging.start - self.paging.limit);
                self.search(req);
            }
        });
        self.paging.next.on("click", function () {
            if (self.paging.isNext) {
                let req = self.getSearchRequest(self.paging.start + self.paging.limit);
                self.search(req);
            }
        });
        $("#actionCreate").on("click", function () {
            self.showFormView();
            self.form.setValue();
        });
        $("#actionSearch").on("click", function (evt) {
            evt.preventDefault();
            self.showListView();
            self.search(self.getSearchRequest(0));
        });
        $("#actionClose").on("click", function (evt) {
            evt.preventDefault();
            self.showListView();
        });
        $("#actionBack").on("click", function (evt) {
            evt.preventDefault();
            PageManager.showPrevious();
        });
        $("#actionDelete").on("click", function (evt) {
            evt.preventDefault();
            let array = self.dataGrid.getSelected();
            if (0 < array.length) {
                UndoDialog.showLocale("actionDelete", function () {
                    self.onDelete(array);
                });
            }
        });
        self.searchDelay = new CallFuture(1200);
        $("#searchText").keyup(function (evt) {
            self.searchDelay.cancelAll();
            if (13 === evt.keyCode) {
                self.search(self.getSearchRequest(0));
            } else {
                self.searchDelay.call(function () {
                    self.search(self.getSearchRequest(0));
                });
            }
        });
        self.start = function () {
            $(".manage-max").css("max-width", "600px");
            self.search(self.getSearchRequest(0));
            self.form.setValue();
            self.formDiv.hide();
        };
    }
    if(typeof PageManager === "undefined") {
        window.location.href = "../index.html";
    } else {
        PageManager.init(new ProjectView());
    }
</script>
