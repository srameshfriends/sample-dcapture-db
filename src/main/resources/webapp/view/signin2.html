<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-lg-6 col-lg-4">
            <div class="card border-0 text-center">
                <div class="card-header border-0 bg-transparent">
                    <h3 class="text-primary" id="apps-name"></h3>
                </div>
                <div class="card-body border-0">
                    <img src="img/logo.png">
                    <div class="form-group">
                        <label id="ajkhdfjjfdas78934jdh" class="float-left col-form-label"></label>
                        <button id="signinBtn" href="signin1.html" class="ml-3 btn btn-link"
                                data-locale="changeSignInUser"></button>
                        <div class="input-group mb-2">
                            <input onfocus="this.removeAttribute('readonly');" type="password" class="form-control" id="adsfjhdsfjkhdfjj" placeholder="Password">
                            <div class="input-group-append">
                                <button id="actionNext" data-locale="actionSubmit"
                                        class="btn btn-outline-info"></button>
                            </div>
                        </div>
                        <div class="form-group d-inline">
                            <button id="resetBtn" href="signin1.html" data-locale="actionResetPassword"
                                    class="float-left btn btn-link"></button>
                            <button id="signUpBtn" href="signup.html" data-locale="createAccount"
                                    class="float-right btn btn-link"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function UserBatchView2() {
        let self = this, args = SessionDB.getJson('aduetthaecnittinceahtteuda');
        self.getId = function () {
            return "signin2";
        };
        if (typeof args !== "object" || typeof args["code"] !== "string" || 5 > args["code"].length ||
            typeof args["email"] !== "string" || 5 > args["email"].length) {
            PageManager.show("view/signin1.html");
            return;
        }
        self.onSubmit = function (data) {
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/session/authorise2",
                data: JSON.stringify(data),
                error: function (err) {
                    MessageDialog.show(err.responseText);
                },
                success: function (args) {
                    PageManager.setSession(args);
                    PageManager.show("view/expense-list.html");
                }
            });
        };
        self.onEvent = function () {
            let value = node.val().trim();
            if (0 < value.length) {
                self.onSubmit({code: args["code"], pass: DataUtil.encode(value)});
            } else {
                MessageDialog.locale("userOrPasswordNotValid");
                node.focus();
                node.select();
            }
        };
        let node = $("#adsfjhdsfjkhdfjj");
        node.keyup(function (evt) {
            evt.preventDefault();
            if (evt.keyCode === 13) {
                self.onEvent();
            }
        });
        $("#actionNext").on("click", function (evt) {
            evt.preventDefault();
            self.onEvent();
        });
        $("#signinBtn").on("click", function (evt) {
            evt.preventDefault();
            PageManager.show("view/signin1.html");
        });
        $("#resetBtn").on("click", function (evt) {
            evt.preventDefault();
            PageManager.show("view/signin1.html");
        });
        $("#signinUpBtn").on("click", function (evt) {
            evt.preventDefault();
            PageManager.show("view/signup1.html");
        });
        self.start = function(){
            $("#apps-name").text(SessionDB.getValue("applicationName"));
            $("#ajkhdfjjfdas78934jdh").text(args["email"]);
            node.focus();
        };
    }
    if(typeof PageManager === "undefined") {
        window.location.href = "../index.html";
    } else {
        PageManager.init(new UserBatchView2());
    }
</script>
