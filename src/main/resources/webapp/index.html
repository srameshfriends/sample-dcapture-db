<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ramesh Annachi">
    <title></title>
    <link rel="icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/fontawesome-icon-5.2.0.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/csv-table.js"></script>
    <script src="js/data-table.js"></script>
    <script src="js/lookup-fields.js"></script>
    <script src="js/form-fields.js"></script>
</head>
<body>
<header class="container-fluid fixed-top bg-light">
    <div class="row" id="appsNavigation">
        <div class="col text-left">
            <div class="dropdown">
                <button aria-expanded="false" aria-haspopup="true" class="btn mt-1 btn-navbar dropdown-toggle"
                        data-toggle="dropdown" id="page-view-id" type="button">
                </button>
                <div aria-labelledby="page-view-id" class="dropdown-menu">
                    <button class="dropdown-item" data-locale="expense-list.title" id="view-expense-list"
                            type="button"></button>
                    <button class="dropdown-item" data-locale="currency.title" id="view-currency"
                            type="button"></button>
                    <button class="dropdown-item" data-locale="expense-category.title" id="view-expense-category"
                            type="button"></button>
                    <button class="dropdown-item" data-locale="user-list.title" id="view-user-list"
                            type="button"></button>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <label class="nav-link text-bold text-primary text-nowrap" id="appsName"></label>
        </div>
        <div class="col text-right">
            <div class="dropdown">
                <button aria-expanded="false" aria-haspopup="true" class="btn mt-1 btn-navbar dropdown-toggle"
                        data-toggle="dropdown" id="appsUserId" type="button">
                </button>
                <div aria-labelledby="appsUserId" class="dropdown-menu">
                    <button class="dropdown-item" data-locale="signOut" id="appsSignOut" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center" id='messageDialog'>
        <div class="alert-warning p-2" style='max-width: 120rem'>
            <span id="messageDialog-msg"></span>
            <button aria-label='Close' class='close' id="messageDialog-close" type='button'>
                <span aria-hidden='true' class="ml-4">&times;</span></button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="alert-warning p-2" id="undoDialog" style='max-width: 120rem'>
            <span id="undoDialog-msg"></span>
            <button class='btn btn-link ml-2' data-locale="undo" id="undoDialog-btn"></button>
            <button aria-label='Close' class='close' id="undoDialog-close" type='button'>
                <span aria-hidden='true' class="ml-4">&times;</span></button>
        </div>
    </div>
</header>
<main id="mainView">
</main>

<script>
    $(document).ready(function () {
        PageManager.addMenuItem("view-expense-list", "view/expense-list.html");
        PageManager.addMenuItem("view-expense-category", "view/expense-category.html");
        PageManager.addMenuItem("view-currency", "view/currency.html");
        PageManager.addMenuItem("view-user-list", "view/user-list.html");
        PageManager.start();
    });
</script>
</body>
</html>
