
<div id="messageDialog" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong id="messageTitle"></strong><span id="messageContent"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div id="undoDialog" class="alert alert-warning alert-dismissible fade show">
    <span id="undoDialogMsg"></span>
    <label class="alert-heading a-link" id="undoDialogBtn">Undo</label>
    <button id="undoDialogClose" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
