<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.cookie.min.js"></script>

    <script>
        function setData(data) {
            let d0, d1, d2, d3, d4, d5;
            d0 = data['id'];
            d1 = data['email'];
            d2 = data['userName'];
            d3 = data['fullName'];
            d4 = data['password'];
            d5 = data['confirmPassword'];

            d0 = d0 === undefined ? "" : d0;
            d1 = d1 === undefined ? "" : d1;
            d2 = d2 === undefined ? "" : d2;
            d3 = d3 === undefined ? "" : d3;
            d4 = d4 === undefined ? "" : d4;
            d5 = d5 === undefined ? "" : d5;

            $("input[name=id]").val(d0);
            $("input[name=email]").val(d1);
            $("input[name=userName]").val(d2);
            $("input[name=fullName]").val(d3);
            $("input[name=password]").val(d4);
            $("input[name=confirmPassword]").val(d5);

            console.log("User Id : " + d0);
        }
    </script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="user-register.html">Add User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="user-list.html">User List</a>
        </li>
    </ul>
</nav>

<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Update User</h5>
                </div>
                <div class="card-body">
                    <form class="form" action="user/update" method="post" role="form">
                        <input type="hidden" name="id">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input type="email" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">User Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="userName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="fullName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Password</label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Confirm Password</label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control" name="confirmPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="submit" class="btn btn-primary" value="Update">
                                <a href="user-list.html" class="btn btn-link float-right">Show Users</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
     $(document).ready(function () {
        let dataTxt, data = {};
        dataTxt = Cookies.get('userObject');
        data = JSON.parse(dataTxt);
        if(typeof data !== "object") {
            data  = {};
        }
        setData(data);
    });
</script>

</body>
</html>
